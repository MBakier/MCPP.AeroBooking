<h2>Hotels</h2>
<hr>
<button class="mb-3" mat-raised-button color="primary" [routerLink]="['/hotels/create']">Create New Hotel</button>

<div class="position-relative">

  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Rating</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hotel of hotels">
        <td>{{ hotel.name }}</td>
        <td>{{ hotel.address }}</td>
        <td>{{ hotel.rating }}</td>
        <td class="pb-0 mb-0">
          <a class="me-2 text-info" [routerLink]="['/hotels/details', hotel.id]">
            <mat-icon fontIcon="info_outline"></mat-icon>
          </a>
          <a class="me-2" [routerLink]="['/hotels/edit', hotel.id]">
            <mat-icon fontIcon="edit"></mat-icon>
          </a>
          <a class="pointer text-danger" (click)="deleteHotel(hotel.id, hotel.name)">
            <mat-icon fontIcon="delete"></mat-icon>
          </a>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="spin-wrap" *ngIf="showSpinner">
    <mat-spinner class="position-absolute top-50 start-50 translate-middle"></mat-spinner>
  </div>

</div>
